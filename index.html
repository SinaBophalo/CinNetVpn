<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
    background:#0e0e0e;
    color:#fff;
    padding:20px 14px 80px;
    overflow-x:hidden;
}

/* noise effect */
body::before,
body::after{
    content:"";
    position:fixed;
    top:0;
    bottom:0;
    width:120px;
    pointer-events:none;
    background:radial-gradient(circle, rgba(255,255,255,.06) 0%, transparent 70%);
    opacity:.35;
    filter:blur(18px);
}
body::before{ left:-40px; }
body::after{ right:-40px; }

h1{
    text-align:center;
    font-size:34px;
    margin-bottom:18px;
    font-weight:800;
    letter-spacing:1px;
}

/* Static IP section */
.static-ip{
    margin-bottom:26px;
    text-align:center;
}

.static-ip h2{
    font-size:18px;
    font-weight:700;
    margin-bottom:12px;
    color:#ffd400;
    letter-spacing:.5px;
}

.flags{
    display:flex;
    justify-content:center;
    gap:10px;
}

.flag{
    background:#151515;
    border:1px solid #ffffff18;
    border-radius:10px;
    padding:10px 12px;
    font-size:18px;
}

/* plans */
.list{
    display:flex;
    flex-direction:column;
    gap:12px;
}

.item{
    background:#151515;
    border:1px solid #ffffff18;
    border-radius:14px;
    padding:16px 18px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:transform .1s ease, border-color .1s ease;
}

.item:active{
    transform:scale(.97);
    border-color:#ffd400;
}

.size{
    font-size:20px;
    font-weight:700;
}

.price{
    font-size:14px;
    color:#cfcfcf;
}

footer{
    position:fixed;
    bottom:14px;
    left:0;
    right:0;
    text-align:center;
    font-size:12px;
    color:#888;
}
</style>
</head>
